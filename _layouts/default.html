<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script defer src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="header-left">
          <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
          <nav class="site-nav">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about/' | relative_url }}">About</a>
          </nav>
        </div>
        <div class="header-right">
          <button id="theme-toggle" type="button" aria-label="Toggle theme">ðŸŒ“</button>
        </div>
      </div>
    </header>

    <main id="page-main" class="container site-main page-fade-enter">
      {{ content }}
    </main>

    <script defer src="{{ '/assets/js/load-more.js' | relative_url }}"></script>

    <footer class="site-footer">
      <div class="container">&copy; {{ site.time | date: '%Y' }} {{ site.title }}</div>
    </footer>
  </body>
</html>
